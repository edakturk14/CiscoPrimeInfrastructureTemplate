{% extends "base.html"%}
{% block content %}
	<div class="hero hero--blue">
		<div class="container">
			<div class="cui">
				<h5>Inventory</h5>
				<p>Here is the list of all the devices in {{pi.hostName}}</p>
			</div>
		</div>
	</div>
<br>

<div class="responsive-table">
    <table class="table table--bordered">
        <thead>
            <tr>
                <th>Ip Address</th>
                <th>ID</th>
                <th>Hostname</th>

            </tr>
        </thead>
        <tbody>
            {% for all_devices in content %}
                {% for device in all_devices.devices %}
                <tr>
                    <td>{{device.ip}}</td>
                    <td>{{device.id}}</a></td>
                    <td>{{device.name}}</td>
                </tr>
                {%endfor%}
            {%endfor%}
        </tbody>
    </table>
</div>



{% endblock %}
